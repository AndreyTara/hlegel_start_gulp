		<div class="wrapper">

			<main class="main">
				<div class="servise_entry_popup" id="servise_entry_popup">
					<section class="servise_entry_popup__form">
						<div class="servise_entry_popup__form-content">
							<h1 class="servise_entry_popup__form-info">We would like to help you</h1>
							<img class="servise_entry_popup__form-close" src="./image/icon-close-btn.svg" alt="icon close">
						</div>
						<div class="servise_entry_popup__form-sent">
							<input class="servise_entry_popup__form-sent-name input-form-sent" placeholder="Name" type="text">
							<textarea class="servise_entry_popup__form-sent-message input-form-sent" placeholder="Message">Message
									</textarea>
						</div>
						<div class="servise_entry_popup__form-answer">
							<h3 class="servise_entry_popup__form-answer-name">How to answer you?</h3>
							<input class="servise_entry_popup__form-answer-phone input-form-sent" placeholder="Phone number"
								type="tel: ">
							<input class="servise_entry_popup__form-answer-mail input-form-sent" placeholder="Email" type="email">
						</div>
						<button class="servise_entry_popup__bottom-btn">
							Sent message
						</button>
					</section>
				</div>
			</main>
